<div class="table-responsive">
  <table class="table table-striped
  table-hover
  table-borderless
  table-primary
  align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Linea</th>
        <th>Modelo</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary" *ngFor="let vehiculo of vehiculos;" >
          <td scope="row">{{vehiculo.id}}</td>
          <td>{{vehiculo.marca}}</td>
          <td>{{vehiculo.linea}}</td>
          <td>{{vehiculo.modelo}}</td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
  </table>
</div>
